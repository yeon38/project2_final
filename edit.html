
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title> 
        <link rel="stylesheet" href="my.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

            <style>
                #form1{
                    margin : 10px 22px;
                }
    
                #data6{
                    height : 30vh;
                }
    
                .form-label{
                    font-weight: bold;
                }
    
                #my-mb-3-1, #my-mb-3-2{
                    width: 49%;
                    float : left;  
    
                }
    
                #my-mb-3-2{
                    margin-left: 2%;
                }
    
                #button1, #button2{
                    width : 100px;
                }
                #button1 {
                    background-color: rgb(224, 221, 30);
                    border: 1px solid rgb(224, 221, 30);
                }
                #button2 {
                    background-color: rgb(92, 197, 106);
                    border: 1px solid rgb(92, 197, 106);
                }
    
                #button1:hover, #button2:hover{
                    opacity: 50%;
                }
    
                .form-control{
                    background-color: #EAECEF;
                }
            </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class='navbar-brand' href='/'>My Course</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a aria-current='page' class='nav-link active' href='index.html'>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link' href='add.html'>Add</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <form
            action="index.html"
            id="form1"
            name="form1"
            onsubmit="return Checkform()">
            <div class="mb-3" id="my-mb-3-1">
                <label for="exampleFormControlInput1" class="form-label">과목 이름</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="ex: 실전 프로젝트"
                    value=""
                    id="data1"
                    name="subject">
            </div>
            <div class="mb-3" id="my-mb-3-2">
                <label for="exampleFormControlInput1" class="form-label">수업 시간</label>
                <input type="text" class="form-control" name="date" placeholder="ex: 화,금 6교시" value="" 
                id="data2">
                
            </div>
            <div class="mb-3" id="my-mb-3-1">
                <label for="exampleFormControlInput1" class="form-label">장소</label>
                <input type="text" class="form-control" name="place" placeholder="ex: NTH 313" value = ""
                    id = "data3">
            </div>
            <div class="mb-3" id="my-mb-3-2">
                <label for="exampleFormControlInput1" class="form-label">교수님</label>
                <input type="text" class="form-control" name="professor" placeholder="ex: 장소연 교수님" value = ""
                    id = "data4">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">학점</label>
                <input type="text" class="form-control" name="score" placeholder="ex: 3학점" value = ""
                    id = "data5">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                <textarea
                    class="form-control"
                    rows="3"
                    name="content" 
                    id = "data6"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" value="Update" id="button1">
            <input class="btn btn-primary" type="reset" value="Reset" id="button2">
        </form>

        <div class="container">
            <footer
                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a
                        href="/"
                        class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Fall Semester SilJeonProject</span>
                </div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

        <script>
            function Checkform() {

                if (form1.subject.value == "") {
                    form1
                        .subject
                        .focus();
                    alert("성명을 입력해 주십시오.");
                    return false;
                } else if (form1.date.value == "") {
                    form1
                        .date
                        .focus();
                    alert("날짜를 입력해 주십시오.");
                    return false;
                } else if (form1.place.value == "") {
                    form1
                        .place
                        .focus();
                    alert("주차를 입력해 주십시오.");
                    return false;
                } else if (form1.professor.value == "") {
                    form1
                        .professor
                        .focus();
                    alert("차시를 입력해 주십시오.");
                    return false;
                } else if (form1.score.value == "") {
                    form1
                        .score
                        .focus();
                    alert("제목을 입력해 주십시오.");
                    return false;
                } else if (form1.content.value == "") {
                    form1
                        .content
                        .focus();
                    alert("내용을 입력해 주십시오.");
                    return false;
                } else {
                    alert("게시물을 수정할까요?");
                }

            }
        </script>
        <script src="view.js"></script>

    </body>

</html>
